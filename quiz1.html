        <script>
            // Set the date we're counting down to
            var countDownDate = new Date().getTime() + 10000; // 10 seconds for the first question

            // Update the count down every 1 second
            var x = setInterval(function() {
                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for seconds
                var seconds = Math.floor(distance / 1000);

                // Display the result in the element with id="demo"
                document.getElementById("demo").innerHTML = "Time remaining: " + seconds + "s ";

                // If the count down is finished, move to the next question or handle as needed
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "Time's up!";
                    // Add logic to move to the next question or perform any other action
                }
            }, 1000);
